  <script>
    var loc = window.location.pathname;
    var segments = loc.split("/");
    var breadcrumb = "";
    var segment = "";
    var currentPath = "/";

    for (var i = 0; i < segments.length; i++) {
      if (segments[i] !== "") {
        currentPath += segments[i] + "/";
        segment = window.unescape(segments[i]);

        breadcrumb += `<li class="select-none">&rsaquo;</li>`;
        breadcrumb += `<li class="crumb"><a href="${currentPath}">${segment}</a></li>`;
      } else if (segments.length -1 !== i) {
        currentPath += "";
        breadcrumb += `<li class="crumb"><a href="${currentPath}">Home</a></li>`;
      }
    }

    document.getElementById("breadcrumb").innerHTML = breadcrumb;
